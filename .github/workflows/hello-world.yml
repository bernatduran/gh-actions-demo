name: Hello world
run-name: ${{ github.actor }} says hello!

on:
  push:
    branches:
      - main

env:
  GREETEE: 'Claudia'
  GREETER: ${{ github.actor}}

jobs:
  say_hi:
    name: ðŸ‘‹ Say hi!
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "# Hello world!!" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.GREETER }} wants to say hi to ${{ env.GREETEE }}" >> $GITHUB_STEP_SUMMARY
